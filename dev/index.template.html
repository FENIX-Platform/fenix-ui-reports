<!DOCTYPE html>
<html>
<head>

    <title>FENIX Reports: test</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="FENIX Reports: test">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore [at] fao.org>">
    <meta name="author" content="Nicola Selleri <nicola.selleri [at] fao.org>">

</head>

<body>

<div class="alert alert-warning" role="alert">Open console for logs</div>

<div class="container">

    <div class="col-xs-12">
        <h1>FENIX Reports:</h1>
    </div>

</div>

<hr>

<div class="container">


    <div class="row">
    <div class="col-xs-6">
        <h2>Export as table</h2>
        <button type="button" class="btn btn-default btn-lg">
            <span data-format="table" class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
        </button>

    </div>

    <div class="col-xs-6">
        <h2>Export metadata</h2>
        <button type="button" class="btn btn-default btn-lg">
            <span data-format="metadata" class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
        </button>
    </div>

    </div>

    <div class="row">
        <div class="col-xs-6">
            <h2>Export flow</h2>
            <button type="button" class="btn btn-default btn-lg">
                <span data-format="flow" class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
            </button>
        </div>

        <div class="col-xs-6">
            <h2>Export streaming</h2>
            <button type="button" class="btn btn-default btn-lg">
                <span data-format="streaming" class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
            </button>
        </div>
    </div>

</div>

</body>
</html>
